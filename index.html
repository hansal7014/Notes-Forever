<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/896e6f4388.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="main.css"/>
      <title>Notes Forever</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">
                <i class="far fa-sticky-note"></i>
                Notes Forever
            </a>       
            <form class="form-inline">
                <button class="btn btn-light btn-outline-success btn-lg my-2 my-sm-0" type="button" data-toggle="modal" data-target="#noteModal" data-title="Note Title" data-file="notes">
                    <i class="fas fa-plus-circle"></i>
                    Add Note
                </button>         
            </form>
        </nav>
        <div style="text-align: center; margin: 4em;">
            <img src="logo.png" alt="Notes Forever" style="max-height: 10em; max-width: 20em;"/>
        </div>
        <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="noteModalLabel">
                            <div style="min-height: 2em; min-width: 21em;" id="noteTitle" contenteditable class="nes-textarea">Note Title</div>                      
                      </h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                                <div style="min-height: 10em; min-width: 21em;" id="noteBody" contenteditable class="nes-textarea">Notes</div>                      
                            </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success" onclick="saveData()">Save</button>
                    </div>
                  </div>
                </div>
        </div>
        <div class="main">
            <h1>Welcome! Start by adding your notes....</h1>
            <div style="min-height: 250px; border: 2px solid white;" id="note" contenteditable class="nes-textarea"></div>
            <button style="margin: 1em;" type="button" class="btn btn-success" onclick="saveNote()">Save</button>
            <div class="container">
                    <div class="row" id="noteGrid">
                         
                    </div>
            </div>
        </div>

        <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
        <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>          
    </body>
</html>
